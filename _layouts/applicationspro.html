---
layout: rootpro
---
<div class="container-fluid g-0 splash-md">
  <img src="{{page.thumbnail}}" class="d-block w-100" alt="...">
</div>

<div class="container p-5 centeredcontent justify-content-center">
  {% if page.breadcrumbs != false %}
  {% include breadcrumbs.html %}
  {% endif %}

  {{content}}


<div class="container py-3 g-sm-0 homebuttonspro">
  <div class="row">
      {% assign sorted_applications = site.pages | where:"typepro", "Products" | sort: "sort" %}
      {% for p in sorted_applications %}
      <div class="col-12 col-md-6 px-4 py-2 py-sm-3">
          <div class="row bg-light py-5 text-dark border border-dark border-1 rounded buttongradient">
              <div class="col-4 col-lg-6">
                  <img src="{{ p.thumbnail }}" alt="" width="100%" />
              </div>
              <div class="col-8 col-lg-6 pe-5">
                  <h4>{{p.title}}</h4>
                  <p>{{p.description}}</p>
                  <a class="btn btn-outline-dark" href="{{ site.baseurl }}{{ p.url }}" role="button">More Info</a>
              </div>
          </div>
      </div>  
      {% endfor %}
  </div>
  
</div>


</div>
