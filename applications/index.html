---
layout: root
type: navright
sort: 1
title: Applications
---
<div class="container p-5"></div>
<div class="container g-0 py-5">
    <div class="row">
        {% assign sorted_applications = site.pages | where:"type", "applications" | sort: "sort" %}
        {% for p in sorted_applications %}
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card card-body">
                    <a href="{{ site.baseurl }}{{ p.url }}" class="">
                        <img src="{{ p.thumbnail }}" class="card-img" alt="...">
                        <div class="card-img-overlay"><h5 class="card-title fs-5">{{p.title}}</h5></div>
                    </a>
                </div>
        </div>
        {% endfor %}
    </div>
    
</div>
